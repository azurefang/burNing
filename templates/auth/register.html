{% extends "base.html" %}

{% block content %}

<form action="" method="post">
    {{ xsrf_form_html() }}
    {% for item in form %}
    {{ item.label() }}
    {{ item() }}
    {% if item.errors %}
    {% for error in item.errors %}
    {{ error }}
    {% endfor %}
    {% endif %}
    {% endfor %}
</form>
{% endblock %}
